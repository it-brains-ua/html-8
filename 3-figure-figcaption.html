<!DOCTYPE html>
<html>
    <head>
        <div>
            {{#with facebook}}
              <div>
                <h1>{{name}}</h1>

                {{#with data}}
                <div>
                   <p>name:{{name}}</p>
                   <h1>id:{{id}}</h1>
                   <h2>name:{{name}}</h2>
                   <h3>gender:{{gender}}</h3>
                   <h4>age:{{age}}</h4>
                </div>
                {{/with}} 
                    <br>

                {{#each data}}
                    {{#with friends}}
                        <div>
                          <span>id:{{id}}</span>
                          <samp>name:{{name}}</samp>
                          <b>gender:{{gender}}</b>
                          <article>age:{{age}}</article>
                        </div>
                    {{/with}}    
                {{/each}}
                    <br>
                    <br>
              </div>
            {{/with}}
        </div>
    </head>
</html>
